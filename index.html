<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="key">
        <div class="row six">
        <button class="bt">Esc</button>
        <button class="top">F1</button>
        <button class="top">F2</button>
        <button class="top">F3</button>
        <button class="top">F4</button>
        <button class="top">F5</button>
        <button class="top">F6</button>
        <button class="top">F7</button>
        <button class="top">F8</button>
        <button class="top">F9</button>
        <button class="top">F10</button>
        <button class="top">F11</button>
        <button class="top">F12</button>
        <button class="bt">Insert</button>
        <button class="bt">Delete</button>
    </div>
        <div class="row one">
        <button>~</button>
        <button>1</button>
        <button>2</button>
        <button> 3 </button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>-</button>
        <button>=</button>
        <button class="bt-back">Backspace</button>
    </div>
        <div class="row two">
        <button class="tb">Tab</button>
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>R</button>
        <button>T</button>
        <button>Y</button>
        <button>U</button>
        <button>I</button>
        <button>o</button>
        <button>p</button>
        <button class="cur">[</button>
        <button class="cur">]</button>
        <button class="slac">\</button>
    </div>
        <div class="row three">
        <button class="cap">Caplock</button>
        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>J</button>
        <button>K</button>
        <button>l</button>
        <button>;</button>
        <button>'</button>
        <button id="ent">Enter</button>
    </div>
        <div class="row four">
        <button class="sft">Shift</button>
        <button>Z</button>
        <button>X</button>
        <button>C</button>
        <button>V</button>
        <button>B</button>
        <button>N</button>
        <button>M</button>
        <button>,</button>
        <button>.</button>
        <button>?</button>
        <button class="sft">Shift</button>
    </div>
        <div class="row five">
        <button class="last">Ctrl</button>
        <button class="last">Fn</button>
        <button class="last">win</button>
        <button class="last">Alt</button>
        <button class="spc">Space</button>
        <button class="last">Alt</button>
        <button class="last">Ctrl</button>
        <button><i class="fa-solid fa-arrow-left"></i></button>
        <button><i class="fa-solid fa-arrows-up-down"></i></button>
        <button><i class="fa-solid fa-arrow-right"></i></button>
        
    </div>
    </div>
</body>
</html>
